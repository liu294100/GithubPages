    <script type="text/javascript">
      function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
        return unescape(r[2]);
        }
        return null;
      }
      var getSearchValues=function(){
        var getSearchVal= $("#sSearch").val();
         // window.location.href='file:///E:/Github/GithubPages/html/index.html?query='+getSearchVal;
          window.location.href='https://liu294100.github.io/GithubPages/html/index.html?query='+getSearchVal;
      }
      var githubValStr='https://api.github.com/search/repositories?q=javascript&sort=stars';
      var queryValue=getQueryString('query')==undefined?'java':getQueryString('query');
      $("#sSearch").val(queryValue);
      var  githubValStr='https://api.github.com/search/repositories?q='+queryValue+'&sort=stars';
    </script>
    <!-- React dom render -->
    <script type="text/babel">
      var RepoList = React.createClass({
       getInitialState: function() {
         return {
           loading: true,
           error: null,
           data: null
         };
       },

       componentWillMount: function(){
         // 初始化期，组件加载前调用
      },
      componentWillUpdate: function(){
        // 存在期，组件状态改变后重新渲染前调用
      },
       componentDidMount() {
         this.props.promise.then(
           value => this.setState({loading: false, data: value}),
           error => this.setState({loading: false, error: error}));
       },

         render: function() {
           if (this.state.loading) {
             return <span>Loading...</span>;
           }
           else if (this.state.error !== null) {
             return <span>Error: {this.state.error.message}</span>;
           }
           else {
             var repos = this.state.data.items;
             var projectSearchName=getQueryString('query');
             var repoList = repos.map(function (repo, index) {
               return (
                 <li key={index}><a href={repo.html_url}>{repo.name}</a> ({repo.stargazers_count} stars) <br/> {repo.description}</li>
               );
             });
             return (
               <main>
                 <h2 >Most Popular {projectSearchName} Projects in Github</h2>
                 <ol>{repoList}</ol>
               </main>
             );
           }
         }
        });

      ReactDOM.render(

       <RepoList promise={$.getJSON(githubValStr)} />,
       document.getElementById('showSomeStarProject')
      );
   </script>
